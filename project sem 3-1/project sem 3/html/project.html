<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="../css/project.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="../img/spotify-logo-png-7053 (1).png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h1>match your vibe</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="../img/some time.jpg" alt="1">
                    <span>sometimes</span>
                    <span class="songlistplay"><span class="timestamp"> 3:16 <i class="far fa-1x fa-play-circle"></i></span></span>
                    <!--songs-->
                </div>
                <div class="songitem">
                    <img src="../img/some time.jpg" alt="1">
                    <span>sometimes</span>
                    <span class="songlistplay"><span class="timestamp"> 3:16 <i class="far fa-1x fa-play-circle"></i></span></span>

                </div>
                <div class="songitem">
                    <img src="../img/some time.jpg" alt="1">
                    <span>sometimes</span>
                    <span class="songlistplay"><span class="timestamp"> 3:16 <i class="far fa-1x fa-play-circle"></i></span></span>

                </div>
                <div class="songitem">
                    <img src="../img/some time.jpg" alt="1">
                    <span>sometimes</span>
                    <span class="songlistplay"><span class="timestamp"> 3:16 <i class="far fa-1x fa-play-circle"></i></span></span>

                </div>
                <!--songs over-->
            </div>
        </div>
        <div class="songbanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fas fa-3x  fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songinfo">
            <img src="../img/gif.jpeg" width="42px" id="gif" alt="265">sometimes (AUR)
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b3b3a42a8c.js" crossorigin="anonymous"></script>
    <script src="../js/project.js"></script>
</body>

</html>
